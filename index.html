<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card" aria-labelledby="card-title">
        <div class="card__img">
          <img
            src="./images/illustration-hero.svg"
            alt="A girl wearing cyan and black clothes enjoying music with headphones connected to a mobile phone, city skyline in the background with a dark overlay"
          />
        </div>

        <div class="card__content">
          <h1 id="card-title" class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <div class="img-wrapper">
              <img src="./images/icon-music.svg" alt="" aria-hidden="true" />
            </div>
            <div>
              <p class="plan__title">Annual Plan</p>
              <p class="plan__price">$59.99/year</p>
            </div>
            <a href="#" class="plan__action-change"
              >Change<span class="sr-only"> plan</span></a
            >
          </div>

          <a href="#" class="card__action-proceed">Proceed to Payment</a>
          <a href="" class="card__action-cancel">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>
